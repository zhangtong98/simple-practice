<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html;charset=UTF-8"/>
    <style type="text/css">
        table, td{border:2px solid #ddd;}
        table{
            table-layout:fixed;
            border-collapse: collapse;
            margin: auto;
            width: 600px;
            line-height: 50px;
        }
        .table-title{
            background-color: darkturquoise;
        }
        body{
            text-align: center;
        }
    </style>
    <title>用户列表</title>
</head>
<body>
<div>
    <a href="/form" th:href="@{/form}">
        新建用户
    </a>
</div>
<table border="2">
    <thead>
    <tr class="table-title">
        <td>员工编号</td>
        <td>员工姓名</td>
        <td>员工性别</td>
        <td>出生年月</td>
        <td>所属部门</td>
        <td>操作</td>
    </tr>
    <tr th:each="emp:${contents}">
        <td th:text="${emp.empNo}"></td>
        <td th:text="${emp.empName}"></td>
        <td th:text="${emp.empSex}==0?'女':'男'"></td>
        <td th:text="${#dates.format(emp.empDate, 'yyyy-MM-dd')}"></td>
        <td th:text="${emp.deptName}"></td>
        <td><a th:href="@{'/delete/'+${emp.empId}}">删除</a>
            <a th:href="@{'/edit/'+${emp.empId}}">修改</a></td>

    </tr>
    </thead>
</table>

</body>
</html>
